name: triggers
run-name: Use some triggers
on: 
    workflow_dispatch:
    push:
        branches:
            - 'aprendiendo-github-actions'
    schedule:
        - cron: '30 6,18 * * *'
jobs:
    triggers:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Definir variable
              run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
            - name: Print something
              run: echo "${{ github.actor }} uses some triggers"
